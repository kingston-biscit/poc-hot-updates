<section class="card">
      <h2>OTA Update Demo test</h2>

      <p>
        Current bundle version:
        <strong>{{ currentVersion() }}</strong>
      </p>

      <button (click)="check()" [disabled]="checking()">
        {{ checking() ? 'Checking…' : 'Check for updates' }}
      </button>

      <div *ngIf="availableVersion()" class="update-box">
        <p>
          New version available:
          <strong>{{ availableVersion() }}</strong>
        </p>
        <button (click)="install()" [disabled]="installing()">
          {{ installing() ? 'Installing…' : 'Install update' }}
        </button>
      </div>

      <p *ngIf="!availableVersion() && !checking() && !errorShown()">
        No updates available.
      </p>

      <p *ngIf="errorShown()" class="error">
        {{ errorShown() }}
      </p>
    </section>
